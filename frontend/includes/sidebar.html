<header class="navbar-expand-md">
    <div class="collapse navbar-collapse" id="navbar-menu">
        <div class="navbar">
            <div class="container-xl">
                <ul class="navbar-nav">
                    {% for link in sidebar_data %}
                        <li class="nav-item {% if request.path == link.url %}active{% endif %}">
                            <a class="nav-link" href="{{ link.url }}">
                                <span class="nav-link-icon">
                                    {{ link.svg | safe }}
                                </span>
                                {{ link.title }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
                <div class="my-2 my-md-0 flex-grow-1 flex-md-grow-0 order-first order-md-last">
                    <form action="./" method="get" autocomplete="off" novalidate>
                        <div class="input-icon">
                            <span class="input-icon-addon">
                              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                   viewBox="0 0 24 24"
                                   stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                   stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path
                                      d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"/><path d="M21 21l-6 -6"/></svg>
                            </span>
                            <div class="mb-3">
                                <form method="GET" action="{% url 'notes:note_list' %}">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="q" placeholder="Search by Title">
                                        <button type="submit" class="btn btn-primary">Search</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
