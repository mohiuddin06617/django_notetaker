{% load static %}

<header class="navbar navbar-expand-md d-print-none">
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"
                aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <a href="{% url 'accounts:profile' %}">
                <img src="{% static 'img/dashboard-logo.png' %}" width="110" height="32" alt="Tabler" class="navbar-brand-image">
            </a>
        </h1>
        <div class="navbar-nav flex-row order-md-last">
            <div class="nav-item dropdown">
                <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown"
                   aria-label="Open user menu">
                    <span class="avatar avatar-sm"
                          style="background-image: url({% static 'img/logo.png' %})"></span>
                    <div class="d-none d-xl-block ps-2">
                        {% if request.user.is_authenticated %}
                            <div>{{ request.user.username }}</div>
                            <div class="mt-1 small text-muted">{{ request.user.email }}</div>
                        {% else %}
                            <div>User</div>
                            <div class="mt-1 small text-muted">Guest User</div>
                        {% endif %}
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'accounts:profile' %}" class="dropdown-item">Profile</a>
                        <a href="{% url 'accounts:logout' %}" class="dropdown-item">Logout</a>
                    {% else %}
                        <a href="{% url 'accounts:login' %}" class="dropdown-item">Sign IN</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
